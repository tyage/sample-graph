<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample graph</title>
  <script src="js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="js/vendor/vue/dist/vue.min.js"></script>
  <script src="js/vendor/d3/d3.min.js"></script>
  <script src="js/vendor/underscore/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="js/vendor/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="content">
    <div id="header">
      <h1 id="header-title">Title</h1>

      <nav id="header-nav">
        <ul id="header-nav-school">
          <li v-on="click: school = 0">A</li>
          <li v-on="click: school = 1">B</li>
        </ul>
        <ul>
          <li>日本語</li>
          <li>英語</li>
        </ul>
      </nav>
    </div>

    <div id="graph">
      <div id="selected-field" v-if="selectedField" v-with="selectedField" v-style="
        top: y + 'px'
      ">
        <p id="selected-field-title">{{title}}</p>
        <p id="back-graph" v-on="click: unselect">back to graph</p>
        <ul id="selected-field-people">
          <li v-repeat="people">{{$value}}</li>
        </ul>
        <p id="selected-field-delta" v-style="
          left: x + 'px'
        "></p>
      </div>
      <svg>
        <g>
          <line x1="0" x2="1700" y1="450" y2="450" class="axis-line" />
          <line x1="880" x2="880" y1="0" y2="750" class="axis-line" />
        </g>
        <g v-repeat="fields[school]" v-attr="transform: 'translate(' + x + ', ' + y + ')'">
          <circle v-attr="r: r" v-on="click: select(this)" v-class="
            selected: selected
          " />
          <text text-anchor="middle" v-on="click: select(this)">{{title}}</text>
        </g>
      </svg>
    </div>
  </div>

</body>
</html>

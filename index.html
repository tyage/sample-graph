<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample graph</title>
  <script src="js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="js/vendor/vue/dist/vue.min.js"></script>
  <script src="js/vendor/d3/d3.min.js"></script>
  <script src="js/vendor/underscore/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="js/vendor/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div>
    <svg id="graph">
      <g>
        <line x1="0" x2="1700" y1="450" y2="450" class="axis-line" />
        <line x1="880" x2="880" y1="0" y2="750" class="axis-line" />
      </g>
      <g v-repeat="fields" v-attr="transform: 'translate(' + x + ', ' + y + ')'">
        <circle v-attr="r:r" />
        <text text-anchor="middle">{{title}}</text>
      </g>
    </svg>
  </div>

</body>
</html>

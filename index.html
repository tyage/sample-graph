<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample graph</title>
  <script src="js/vendor/jquery/dist/jquery.min.js"></script>
  <script src="js/vendor/vue/dist/vue.min.js"></script>
  <script src="js/vendor/d3/d3.min.js"></script>
  <script src="js/vendor/underscore/underscore-min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div>
    <svg id="graph">
      <g v-repeat="fields" v-attr="transform: 'translate(' + x + ', ' + y + ')'">
        <circle v-attr="r:r" />
        <text text-anchor="middle">{{title}}</text>
      </g>
      <g>
        <line x1="0" x2="1700" y1="370" y2="370" stroke-width="2" stroke="red" />
        <line x1="850" x2="850" y1="0" y2="750" stroke-width="2" stroke="red" />
      </g>
    </svg>
  </div>

</body>
</html>
